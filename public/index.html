<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/editor.css" />
    <link rel="stylesheet" type="text/css" href="./css/chosen.css" />
    <link href="http://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet" type="text/css">
    <title>js-workshop</title>
  </head>
  <body>
    <div id="header">
      <a id="logo" href="/">js-workshop</a>
      <select id="tasks" data-placeholder="Choose a task..."></select>
      <div class="chzn-container chzn-container-single">
        <a id="run" href="#" class="chzn-single button">Run code</a>
        <a id="reset" href="#" class="chzn-single button">Reset task</a>
        <a id="clear" href="#" class="chzn-single button">Clear console</a>
      </div>
    </div>
    <div id="description" class="header">
      Choose a task in the drop down list to get started!
    </div>
    <div id="editor"></div>
    <div id="sidebar">
      <div id="log">
        <div class="header">Console</div>
        <div class="content"></div>
      </div>
      <div id="lint">
        <div class="header">JSLint</div>
        <div class="content"></div>
      </div>
    </div>
    <script src="./js/stacktrace.js"></script>
    <script src="./js/ace/ace.js"></script>
    <script src="./js/ace/theme-textmate.js"></script>
    <script src="./js/ace/mode-javascript.js"></script>
    <script src="./js/fulljslint.js"></script>
    <script src="./js/jquery-1.4.3.min.js"></script>
    <script src="./js/chosen.jquery.min.js"></script>
    <script src="./js/globals.js"></script>
    <script src="./js/editor.js"></script>
  </body>
</html>
